<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/style.css">
  </head>
    <body>
        <!-- Start Navbar -->
        <nav>
            <div class="nav-left">
                <ul>
                    <img src="/images/logo1 p.png" alt="logo" />
                    <li>
                        <a class="item-collapse" href="./index.html">Home</a>
                    </li>
                    <li>
                        <a class="item-collapse" href="/my-project.html">My Project</a>
                    </li>
                </ul>
            </div>

            <div class="nav-right">
                <a href="/contact.html"> Contact Me</a>
            </div>
        <!-- Hamburger Nav -->

            <div class="burger-nav">
                <button class="burger-button" onclick="openBurger()">
                    <i class="fa-2x fa-solid fa-bars"></i>
                </button>
            </div>
        </nav>
        <div class="burger-container" id="burger-container">
            <a href="/index.html">Home</a>
            <a href="/my-project.html">My Project</a>
            <a href="/contact.html" class="burger-active">Contact Me</a>
        </div>
        <!-- End Navbar -->

        <!-- Start Contact -->
        <form class="contact-form">
            <div>
                <h1>GET IN TOUCH</h1>
            </div>

            <div>
                <label for="name">Name</label>
                <input type="text" id="name">
            </div>

            <div>
                <label for="email">Email</label>
                <input type="email" id="email">
            </div>

            <div>
                <label for="phone">Phone Number</label>
                <input type="text" id="phone">
            </div>

            <div>
                <label for="subject">Subject</label>
                <select id="subject">
                    <option disabled selected value> -- select the subject -- </option>
                    <option>Backend Developer</option>
                    <option>Frontend Developer</option>
                    <option>Fullstack Developer</option>
                </select>
            </div>

            <div>
                <label for="message">Your Message</label>
                <textarea id="message"></textarea>
            </div>

            <div>
                <button class="submit" type="button" onclick="getData()">submit</button>
            </div>
        </form>
    </body>
    <script src="/js/contact.js"></script>
    <script src="/js/hamburger.js"></script>
</html>
